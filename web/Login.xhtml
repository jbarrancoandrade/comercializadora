<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Zona Acceso</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/Public/Image/iconoo.png"/>

    </h:head>
    <h:body>
        <center> 
            <div id="BoxLogin" style="margin-top: 10%">

                <p:ajaxStatus  style="display:block;margin-bottom:2em;height:24px;" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage value='Public/Image/ajax-loader.gif' />
                </p:dialog>

                <h:form>
                    <p:growl id="growl" showDetail="true" life="3000" />  
                    <p:panel id="ph" header="Acceso" style="width:400px" >
                        <p:focus context="ph"/>
                        <h:panelGrid id="p1" columns="1" cellpadding="5">  
                            <p:inputText id="username" value="#{mBLogin.username}" required="true" label="Usuario" title="usuario" placeholder="Usuario" />

                            <p:password value="#{mBLogin.password}" id="password" label="Contraseña" title="Contraseña"  placeholder="Contraseña"/>

                            <f:facet name="footer">  
                                <p:commandButton value="Ingresar" update="growl" actionListener="#{mBLogin.login(event)}" icon="ui-icon-key" iconPos="left"  style="margin-left: 27%;" />  
                            </f:facet>  
                        </h:panelGrid>

                    </p:panel>

                </h:form>
            </div>

            <div id="spam"> 
                <h:form>
                    <p:fieldset legend="Copyright 2014" style="margin-top: 12%;">
                        <h:panelGrid columns="2" cellpadding="5">
                            Desarrollado por Quality Systems Group<br></br>
                            Contacto : soporteonline@xxxxxxx.org
                        </h:panelGrid>

                    </p:fieldset>
                </h:form>
            </div>
        </center>
    </h:body>
</html>
